spec: "version: v1alpha1 # Indicates the schema used to decode the contents.\ndebug: false # Enable verbose logging to the console.\npersist: true\n# Provides machine specific configuration options.\nmachine:\n    type: controlplane # Defines the role of the machine within the cluster.\n    token: vxyj2s.a9jzjhep3mly7r1r # The `token` is used by a machine to join the PKI of the cluster.\n    # The root certificate authority of the PKI.\n    ca:\n        crt: \n        key: LS0tLS1CRUdJTiBFRDI1NTE5IFBSSVZBVEUgS0VZLS0tLS0KTUM0Q0FRQXdCUVlESzJWd0JDSUVJRzRjQXdwcFVZNVkvS25HRlFDc2htNGd3QnBLQXl0dlloeUhSZ0sxeGtWWQotLS0tLUVORCBFRDI1NTE5IFBSSVZBVEUgS0VZLS0tLS0K\n    # Extra certificate subject alternative names for the machine's certificate.\n    certSANs:\n        - 10.10.0.11\n        - talos-core-01\n        - 10.10.0.10\n    # Used to provide additional options to the kubelet.\n    kubelet:\n        image: ghcr.io/siderolabs/kubelet:v1.34.1 # The `image` field is an optional reference to an alternative kubelet image.\n        # The `extraArgs` field is used to provide additional flags to the kubelet.\n        extraArgs:\n            rotate-certificates: \"true\"\n        # The `extraMounts` field is used to add additional mounts to the kubelet container.\n        extraMounts:\n            - destination: /var/lib/longhorn # Destination is the absolute path where the mount will be placed in the container.\n              type: bind # Type specifies the mount kind.\n              source: /var/lib/longhorn # Source specifies the source path of the mount.\n              # Options are fstab style mount options.\n              options:\n                - bind\n                - rshared\n                - rw\n        defaultRuntimeSeccompProfileEnabled: true # Enable container runtime default Seccomp profile.\n        # The `nodeIP` field is used to configure `--node-ip` flag for the kubelet.\n        nodeIP:\n            # The `validSubnets` field configures the networks to pick kubelet node IP from.\n            validSubnets:\n                - 10.10.0.0/24\n        disableManifestsDirectory: true # The `disableManifestsDirectory` field configures the kubelet to get static pod manifests from the /etc/kubernetes/manifests directory.\n        \n        # # The `ClusterDNS` field is an optional reference to an alternative kubelet clusterDNS ip list.\n        # clusterDNS:\n        #     - 10.96.0.10\n        #     - 169.254.2.53\n\n        # # The `extraConfig` field is used to provide kubelet configuration overrides.\n        # extraConfig:\n        #     serverTLSBootstrap: true\n\n        # # The `KubeletCredentialProviderConfig` field is used to provide kubelet credential configuration.\n        # credentialProviderConfig:\n        #     apiVersion: kubelet.config.k8s.io/v1\n        #     kind: CredentialProviderConfig\n        #     providers:\n        #         - apiVersion: credentialprovider.kubelet.k8s.io/v1\n        #           defaultCacheDuration: 12h\n        #           matchImages:\n        #             - '*.dkr.ecr.*.amazonaws.com'\n        #             - '*.dkr.ecr.*.amazonaws.com.cn'\n        #             - '*.dkr.ecr-fips.*.amazonaws.com'\n        #             - '*.dkr.ecr.us-iso-east-1.c2s.ic.gov'\n        #             - '*.dkr.ecr.us-isob-east-1.sc2s.sgov.gov'\n        #           name: ecr-credential-provider\n    # Provides machine specific network configuration options.\n    network:\n        hostname: talos-core-01 # Used to statically set the hostname for the machine.\n        # `interfaces` is used to define the network interface configuration.\n        interfaces:\n            - # Picks a network device using the selector.\n              deviceSelector:\n                driver: r8152 # Kernel driver, supports matching by wildcard.\n              # Assigns static IP addresses to the interface.\n              addresses:\n                - 10.10.0.11/24\n              # A list of routes associated with the interface.\n              routes:\n                - network: 0.0.0.0/0 # The route's network (destination).\n                  gateway: 10.10.0.1 # The route's gateway (if empty, creates link scope route).\n              # Virtual (shared) IP address configuration.\n              vip:\n                ip: 10.10.0.10 # Specifies the IP address to be used.\n              \n              # # The interface name.\n              # interface: enp0s3\n\n              # # Bond specific options.\n              # bond:\n              #     # The interfaces that make up the bond.\n              #     interfaces:\n              #         - enp2s0\n              #         - enp2s1\n              #     # Picks a network device using the selector.\n              #     deviceSelectors:\n              #         - busPath: 00:* # PCI, USB bus prefix, supports matching by wildcard.\n              #         - hardwareAddr: '*:f0:ab' # Device hardware (MAC) address, supports matching by wildcard.\n              #           driver: virtio_net # Kernel driver, supports matching by wildcard.\n              #     mode: 802.3ad # A bond option.\n              #     lacpRate: fast # A bond option.\n\n              # # Bridge specific options.\n              # bridge:\n              #     # The interfaces that make up the bridge.\n              #     interfaces:\n              #         - enxda4042ca9a51\n              #         - enxae2a6774c259\n              #     # Enable STP on this bridge.\n              #     stp:\n              #         enabled: true # Whether Spanning Tree Protocol (STP) is enabled.\n\n              # # Configure this device as a bridge port.\n              # bridgePort:\n              #     master: br0 # The name of the bridge master interface\n\n              # # Indicates if DHCP should be used to configure the interface.\n              # dhcp: true\n\n              # # DHCP specific options.\n              # dhcpOptions:\n              #     routeMetric: 1024 # The priority of all routes received via DHCP.\n\n              # # Wireguard specific configuration.\n\n              # # wireguard server example\n              # wireguard:\n              #     privateKey: ABCDEF... # Specifies a private key configuration (base64 encoded).\n              #     listenPort: 51111 # Specifies a device's listening port.\n              #     # Specifies a list of peer configurations to apply to a device.\n              #     peers:\n              #         - publicKey: ABCDEF... # Specifies the public key of this peer.\n              #           endpoint: 192.168.1.3 # Specifies the endpoint of this peer entry.\n              #           # AllowedIPs specifies a list of allowed IP addresses in CIDR notation for this peer.\n              #           allowedIPs:\n              #             - 192.168.1.0/24\n              # # wireguard peer example\n              # wireguard:\n              #     privateKey: ABCDEF... # Specifies a private key configuration (base64 encoded).\n              #     # Specifies a list of peer configurations to apply to a device.\n              #     peers:\n              #         - publicKey: ABCDEF... # Specifies the public key of this peer.\n              #           endpoint: 192.168.1.2:51822 # Specifies the endpoint of this peer entry.\n              #           persistentKeepaliveInterval: 10s # Specifies the persistent keepalive interval for this peer.\n              #           # AllowedIPs specifies a list of allowed IP addresses in CIDR notation for this peer.\n              #           allowedIPs:\n              #             - 192.168.1.0/24\n        # Used to statically set the nameservers for the machine.\n        nameservers:\n            - 10.10.0.1\n            - 10.10.0.1\n        \n        # # Used to statically set arbitrary search domains.\n        # searchDomains:\n        #     - example.org\n        #     - example.com\n\n        # # Allows for extra entries to be added to the `/etc/hosts` file\n        # extraHostEntries:\n        #     - ip: 192.168.1.100 # The IP of the host.\n        #       # The host alias.\n        #       aliases:\n        #         - example\n        #         - example.domain.tld\n\n        # # Configures KubeSpan feature.\n        # kubespan:\n        #     enabled: true # Enable the KubeSpan feature.\n    # Used to provide instructions for installations.\n    install:\n        disk: /dev/sda # The disk used for installations.\n        image: ghcr.io/siderolabs/installer:v1.11.5 # Allows for supplying the image used to perform the installation.\n        extensions:\n            - image: ghcr.io/siderolabs/iscsi-tools:v1.11.5\n            - image: ghcr.io/siderolabs/util-linux-tools:v1.11.5\n        wipe: false # Indicates if the installation disk should be wiped at installation time.\n        \n        # # Look up disk using disk attributes like model, size, serial and others.\n        # diskSelector:\n        #     size: 4GB # Disk size.\n        #     model: WDC* # Disk model `/sys/block/<dev>/device/model`.\n        #     busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0 # Disk bus path.\n\n        # # Allows for supplying extra kernel args via the bootloader.\n        # extraKernelArgs:\n        #     - talos.platform=metal\n        #     - reboot=k\n    # Used to configure the machine's time settings.\n    time:\n        # description: |\n        servers:\n            - 10.10.0.1\n            - time.google.com\n    # Used to configure the machine's sysctls.\n    sysctls:\n        fs.inotify.max_user_instances: \"512\"\n        fs.inotify.max_user_watches: \"524288\"\n        vm.max_map_count: \"262144\"\n    # Used to configure the machine's container image registry mirrors.\n    registries: {}\n    # # Specifies mirror configuration for each registry host namespace.\n    # mirrors:\n    #     ghcr.io:\n    #         # List of endpoints (URLs) for registry mirrors to use.\n    #         endpoints:\n    #             - https://registry.insecure\n    #             - https://ghcr.io/v2/\n\n    # # Specifies TLS & auth configuration for HTTPS image registries.\n    # config:\n    #     registry.insecure:\n    #         # The TLS configuration for the registry.\n    #         tls:\n    #             insecureSkipVerify: true # Skip TLS server certificate verification (not recommended).\n    #             \n    #             # # Enable mutual TLS authentication with the registry.\n    #             # clientIdentity:\n    #             #     crt: LS0tIEVYQU1QTEUgQ0VSVElGSUNBVEUgLS0t\n    #             #     key: LS0tIEVYQU1QTEUgS0VZIC0tLQ==\n    #         \n    #         # # The auth configuration for this registry.\n    #         # auth:\n    #         #     username: username # Optional registry authentication.\n    #         #     password: password # Optional registry authentication.\n\n    # Features describe individual Talos features that can be switched on or off.\n    features:\n        rbac: true # Enable role-based access control (RBAC).\n        stableHostname: true # Enable stable default hostname.\n        apidCheckExtKeyUsage: true # Enable checks for extended key usage of client certificates in apid.\n        diskQuotaSupport: true # Enable XFS project quota support for EPHEMERAL partition and user disks.\n        # KubePrism - local proxy/load balancer on defined port that will distribute\n        kubePrism:\n            enabled: true # Enable KubePrism support - will start local load balancing proxy.\n            port: 7445 # KubePrism port.\n        # Configures host DNS caching resolver.\n        hostDNS:\n            enabled: true # Enable host DNS caching resolver.\n            forwardKubeDNSToHost: true # Use the host DNS resolver as upstream for Kubernetes CoreDNS pods.\n        \n        # # Configure Talos API access from Kubernetes pods.\n        # kubernetesTalosAPIAccess:\n        #     enabled: true # Enable Talos API access from Kubernetes pods.\n        #     # The list of Talos API roles which can be granted for access from Kubernetes pods.\n        #     allowedRoles:\n        #         - os:reader\n        #     # The list of Kubernetes namespaces Talos API access is available from.\n        #     allowedKubernetesNamespaces:\n        #         - kube-system\n    # Configures the node labels for the machine.\n    nodeLabels:\n        availability: always-on\n        node-role: core\n        node.kubernetes.io/exclude-from-external-load-balancers: \"\"\n        storage: longhorn\n    \n    # # Provides machine specific control plane configuration options.\n\n    # # ControlPlane definition example.\n    # controlPlane:\n    #     # Controller manager machine specific configuration options.\n    #     controllerManager:\n    #         disabled: false # Disable kube-controller-manager on the node.\n    #     # Scheduler machine specific configuration options.\n    #     scheduler:\n    #         disabled: true # Disable kube-scheduler on the node.\n\n    # # Used to provide static pod definitions to be run by the kubelet directly bypassing the kube-apiserver.\n\n    # # nginx static pod.\n    # pods:\n    #     - apiVersion: v1\n    #       kind: pod\n    #       metadata:\n    #         name: nginx\n    #       spec:\n    #         containers:\n    #             - image: nginx\n    #               name: nginx\n\n    # # Allows the addition of user specified files.\n\n    # # MachineFiles usage example.\n    # files:\n    #     - content: '...' # The contents of the file.\n    #       permissions: 0o666 # The file's permissions in octal.\n    #       path: /tmp/file.txt # The path of the file.\n    #       op: append # The operation to use\n\n    # # The `env` field allows for the addition of environment variables.\n\n    # # Environment variables definition examples.\n    # env:\n    #     GRPC_GO_LOG_SEVERITY_LEVEL: info\n    #     GRPC_GO_LOG_VERBOSITY_LEVEL: \"99\"\n    #     https_proxy: http://SERVER:PORT/\n    # env:\n    #     GRPC_GO_LOG_SEVERITY_LEVEL: error\n    #     https_proxy: https://USERNAME:PASSWORD@SERVER:PORT/\n    # env:\n    #     https_proxy: http://DOMAIN\\USERNAME:PASSWORD@SERVER:PORT/\n\n    # # Used to configure the machine's sysfs.\n\n    # # MachineSysfs usage example.\n    # sysfs:\n    #     devices.system.cpu.cpu0.cpufreq.scaling_governor: performance\n\n    # # Configures the udev system.\n    # udev:\n    #     # List of udev rules to apply to the udev system\n    #     rules:\n    #         - SUBSYSTEM==\"drm\", KERNEL==\"renderD*\", GROUP=\"44\", MODE=\"0660\"\n\n    # # Configures the logging system.\n    # logging:\n    #     # Logging destination.\n    #     destinations:\n    #         - endpoint: tcp://1.2.3.4:12345 # Where to send logs. Supported protocols are \"tcp\" and \"udp\".\n    #           format: json_lines # Logs format.\n\n    # # Configures the kernel.\n    # kernel:\n    #     # Kernel modules to load.\n    #     modules:\n    #         - name: brtfs # Module name.\n\n    # # Configures the seccomp profiles for the machine.\n    # seccompProfiles:\n    #     - name: audit.json # The `name` field is used to provide the file name of the seccomp profile.\n    #       # The `value` field is used to provide the seccomp profile.\n    #       value:\n    #         defaultAction: SCMP_ACT_LOG\n\n    # # Override (patch) settings in the default OCI runtime spec for CRI containers.\n\n    # # override default open file limit\n    # baseRuntimeSpecOverrides:\n    #     process:\n    #         rlimits:\n    #             - hard: 1024\n    #               soft: 1024\n    #               type: RLIMIT_NOFILE\n\n    # # Configures the node annotations for the machine.\n\n    # # node annotations example.\n    # nodeAnnotations:\n    #     customer.io/rack: r13a25\n\n    # # Configures the node taints for the machine. Effect is optional.\n\n    # # node taints example.\n    # nodeTaints:\n    #     exampleTaint: exampleTaintValue:NoSchedule\n# Provides cluster specific configuration options.\ncluster:\n    id: VR9ybB2Lgv02qOEvMYgmVZP3V7PDedEvTgrYXJxmEGA= # Globally unique identifier for this cluster (base64 encoded random 32 bytes).\n    secret: iUst+/gAFfd0DpswCq+CKmh09Mu1nJEP1gJ08oMnlw8= # Shared secret of cluster (base64 encoded random 32 bytes).\n    # Provides control plane specific configuration options.\n    controlPlane:\n        endpoint: https://10.10.0.10:6443 # Endpoint is the canonical controlplane endpoint, which can be an IP address or a DNS hostname.\n    clusterName: homelab # Configures the cluster's name.\n    # Provides cluster specific network configuration options.\n    network:\n        # The CNI used.\n        cni:\n            name: none # Name of CNI to use.\n        dnsDomain: cluster.local # The domain used by Kubernetes DNS.\n        # The pod subnet CIDR.\n        podSubnets:\n            - 10.244.0.0/16\n        # The service subnet CIDR.\n        serviceSubnets:\n            - 10.96.0.0/12\n    token: bq7o9s.fz51jb8tcdept8n6 # The [bootstrap token](https://kubernetes.io/docs/reference/access-authn-authz/bootstrap-tokens/) used to join the cluster.\n    secretboxEncryptionSecret: n44byn3eY0XrXRQXCjaWVxnB+EPwDjnjlOYkFcQ2MUg= # A key used for the [encryption of secret data at rest](https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/).\n    # The base64 encoded root certificate authority used by Kubernetes.\n    ca:\n        crt: \n        key: \n    # The base64 encoded aggregator certificate authority used by Kubernetes for front-proxy certificate generation.\n    aggregatorCA:\n        crt: \n        key: \n    # The base64 encoded private key for service account token generation.\n    serviceAccount:\n        key: \n    # API server specific configuration options.\n    apiServer:\n        image: registry.k8s.io/kube-apiserver:v1.34.1 # The container image used in the API server manifest.\n        # Extra certificate subject alternative names for the API server's certificate.\n        certSANs:\n            - 10.10.0.10\n            - 10.10.0.11\n            - talos-core-01\n            - 10.10.0.10\n        disablePodSecurityPolicy: true # Disable PodSecurityPolicy in the API server and default manifests.\n        # Configure the API server admission plugins.\n        admissionControl:\n            - name: PodSecurity # Name is the name of the admission controller.\n              # Configuration is an embedded configuration object to be used as the plugin's\n              configuration:\n                apiVersion: pod-security.admission.config.k8s.io/v1alpha1\n                defaults:\n                    audit: restricted\n                    audit-version: latest\n                    enforce: privileged\n                    enforce-version: latest\n                    warn: restricted\n                    warn-version: latest\n                exemptions:\n                    namespaces:\n                        - kube-system\n                    runtimeClasses: []\n                    usernames: []\n                kind: PodSecurityConfiguration\n        # Configure the API server audit policy.\n        auditPolicy:\n            apiVersion: audit.k8s.io/v1\n            kind: Policy\n            rules:\n                - level: Metadata\n        \n        # # Configure the API server authorization config. Node and RBAC authorizers are always added irrespective of the configuration.\n        # authorizationConfig:\n        #     - type: Webhook # Type is the name of the authorizer. Allowed values are `Node`, `RBAC`, and `Webhook`.\n        #       name: webhook # Name is used to describe the authorizer.\n        #       # webhook is the configuration for the webhook authorizer.\n        #       webhook:\n        #         connectionInfo:\n        #             type: InClusterConfig\n        #         failurePolicy: Deny\n        #         matchConditionSubjectAccessReviewVersion: v1\n        #         matchConditions:\n        #             - expression: has(request.resourceAttributes)\n        #             - expression: '!(\\''system:serviceaccounts:kube-system\\'' in request.groups)'\n        #         subjectAccessReviewVersion: v1\n        #         timeout: 3s\n        #     - type: Webhook # Type is the name of the authorizer. Allowed values are `Node`, `RBAC`, and `Webhook`.\n        #       name: in-cluster-authorizer # Name is used to describe the authorizer.\n        #       # webhook is the configuration for the webhook authorizer.\n        #       webhook:\n        #         connectionInfo:\n        #             type: InClusterConfig\n        #         failurePolicy: NoOpinion\n        #         matchConditionSubjectAccessReviewVersion: v1\n        #         subjectAccessReviewVersion: v1\n        #         timeout: 3s\n    # Controller manager server specific configuration options.\n    controllerManager:\n        image: registry.k8s.io/kube-controller-manager:v1.34.1 # The container image used in the controller manager manifest.\n    # Kube-proxy server-specific configuration options\n    proxy:\n        image: registry.k8s.io/kube-proxy:v1.34.1 # The container image used in the kube-proxy manifest.\n        \n        # # Disable kube-proxy deployment on cluster bootstrap.\n        # disabled: false\n    # Scheduler server specific configuration options.\n    scheduler:\n        image: registry.k8s.io/kube-scheduler:v1.34.1 # The container image used in the scheduler manifest.\n    # Configures cluster member discovery.\n    discovery:\n        enabled: true # Enable the cluster membership discovery feature.\n        # Configure registries used for cluster member discovery.\n        registries:\n            # Kubernetes registry uses Kubernetes API server to discover cluster members and stores additional information\n            kubernetes:\n                disabled: true # Disable Kubernetes discovery registry.\n            # Service registry is using an external service to push and pull information about cluster members.\n            service: {}\n            # # External service endpoint.\n            # endpoint: https://discovery.talos.dev/\n    # Etcd specific configuration options.\n    etcd:\n        # The `ca` is the root certificate authority of the PKI.\n        ca:\n            crt: \n            key: \n        \n        # # The container image used to create the etcd service.\n        # image: gcr.io/etcd-development/etcd:v3.6.5\n\n        # # The `advertisedSubnets` field configures the networks to pick etcd advertised IP from.\n        # advertisedSubnets:\n        #     - 10.0.0.0/8\n    # A list of urls that point to additional manifests.\n    extraManifests: []\n    #   - https://www.example.com/manifest1.yaml\n    #   - https://www.example.com/manifest2.yaml\n\n    # A list of inline Kubernetes manifests.\n    inlineManifests: []\n    #   - name: namespace-ci # Name of the manifest.\n    #     contents: |- # Manifest contents as a string.\n    #       apiVersion: v1\n    #       kind: Namespace\n    #       metadata:\n    #       \tname: ci\n\n    allowSchedulingOnControlPlanes: true # Allows running workload on control-plane nodes.\n    \n    # # A key used for the [encryption of secret data at rest](https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/).\n\n    # # Decryption secret example (do not use in production!).\n    # aescbcEncryptionSecret: z01mye6j16bspJYtTB/5SFX8j7Ph4JXxM2Xuu4vsBPM=\n\n    # # Core DNS specific configuration options.\n    # coreDNS:\n    #     image: registry.k8s.io/coredns/coredns:v1.12.4 # The `image` field is an override to the default coredns image.\n\n    # # External cloud provider configuration.\n    # externalCloudProvider:\n    #     enabled: true # Enable external cloud provider.\n    #     # A list of urls that point to additional manifests for an external cloud provider.\n    #     manifests:\n    #         - https://raw.githubusercontent.com/kubernetes/cloud-provider-aws/v1.20.0-alpha.0/manifests/rbac.yaml\n    #         - https://raw.githubusercontent.com/kubernetes/cloud-provider-aws/v1.20.0-alpha.0/manifests/aws-cloud-controller-manager-daemonset.yaml\n\n    # # A map of key value pairs that will be added while fetching the extraManifests.\n    # extraManifestHeaders:\n    #     Token: \"1234567\"\n    #     X-ExtraInfo: info\n\n    # # Settings for admin kubeconfig generation.\n    # adminKubeconfig:\n    #     certLifetime: 1h0m0s # Admin kubeconfig certificate lifetime (default is 1 year).\n"
