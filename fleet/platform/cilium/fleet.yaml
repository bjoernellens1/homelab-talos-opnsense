defaultNamespace: kube-system
helm:
  repo: https://helm.cilium.io/
  chart: cilium
  version: 1.14.5
  values:
    ipam:
      mode: kubernetes
    kubeProxyReplacement: strict
    k8sServiceHost: 10.10.0.10
    k8sServicePort: 6443
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
targetCustomizations:
- name: core-nodes
  clusterSelector:
    matchLabels:
      cluster: homelab
