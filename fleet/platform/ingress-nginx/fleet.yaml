defaultNamespace: ingress-nginx
helm:
  repo: https://kubernetes.github.io/ingress-nginx
  chart: ingress-nginx
  version: 4.8.3
  values:
    controller:
      kind: DaemonSet
      service:
        type: LoadBalancer
        externalIPs:
          - 10.10.0.50
      nodeSelector:
        topology.kubernetes.io/zone: core
      tolerations: []
targetCustomizations:
- name: core-nodes
  clusterSelector:
    matchLabels:
      cluster: homelab
